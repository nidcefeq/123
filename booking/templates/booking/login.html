{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<style>
    .center-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh;
        text-align: center;
    }
    .form-container {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 320px;
    }
    .form-container h2 {
        margin-bottom: 15px;
    }
    .form-container form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }
    .form-container form p {
        width: 100%;
        text-align: left;
        margin-bottom: 10px;
    }
    .form-container input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .form-container button {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
    }
    .form-container button:hover {
        background-color: #0056b3;
    }
    .form-container p {
        margin-top: 10px;
    }
</style>

<div class="center-content">
    <div class="form-container">
        <h2>Вход</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Войти</button>
        </form>
        <p>Еще нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
    </div>
</div>
{% endblock %}
